name: Deploy to Staging

on:
  pull_request:
    branches: [dev]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest
    environment: staging

    defaults:
      run: 
        working-directory: ./
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Build with Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn build
      - run: yarn build-storybook 

      - name: Deploy Website
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "build/"
          target: "beta.mitchlui.dev"
          strip_components: 1
          overwrite: true
          
      - name: Deploy Components
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "storybook-static/"
          target: "components.beta.mitchlui.dev"
          strip_components: 1
          overwrite: true
          



